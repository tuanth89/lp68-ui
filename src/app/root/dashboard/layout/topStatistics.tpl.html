<div class="table-responsive">
    <table class="table" at-table at-paginated at-list="dataTopStatistics" at-config="configTopStatistics">
        <thead></thead>
        <tbody>
        <tr>
            <td at-implicit at-sortable at-attribute="name" at-title="{{ 'NAME' | translate }}"></td>
            <td at-sortable at-attribute="billedAmount" at-title="{{ 'DASHBOARD_MODULE.BILLED_AMOUNT' | translate }}" at-initial-sorting="desc">
                {{ item.billedAmount | currency }}
            </td>
            <td at-sortable at-attribute="slotOpportunities" at-title="{{ 'DASHBOARD_MODULE.SLOT_OPPORTUNITIES' | translate }}">
                {{ item.slotOpportunities | number }}
            </td>
            <td at-sortable at-attribute="totalOpportunities" at-title="{{ 'DASHBOARD_MODULE.NETWORK_OPPORTUNITIES' | translate }}">
                {{ item.totalOpportunities | number }}
            </td>
            <td at-attribute="fillRate" at-sortable at-title="{{ 'DASHBOARD_MODULE.FILL_RATE' | translate }}">
                {{ item.fillRate | percentage }}
            </td>
            <td at-attribute="impressions" at-sortable at-title="{{ 'DASHBOARD_MODULE.IMPRESSIONS' | translate }}">
                {{ item.impressions | number }}
            </td>
            <td at-attribute="passbacks" at-sortable at-title="{{ 'DASHBOARD_MODULE.PASSBACKS' | translate }}">
                {{ item.passbacks | number }}
            </td>
        </tr>
        </tbody>
    </table>

    <!--pagination-->
    <at-pagination ng-if="configTopStatistics.itemsPerPage < dataTopStatistics.length" at-list="dataTopStatistics" at-config="configTopStatistics"></at-pagination>
</div>

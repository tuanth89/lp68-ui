<div class="header-container">
    <ul class="nav-left">
        <li>
            <a id="sidebar-toggle" class="sidebar-toggle" href="javascript:void(0);">
                <i class="ti-menu"></i>
            </a>
        </li>
        <li class="search-box" id="search-box-header">
            <a class="search-toggle no-pdd-right" href="javascript:void(0);">

                <i class="search-icon-close ti-close pdd-right-10"></i>

            <input class="form-control" type="text" placeholder="{{'SEARCH' | translate}}">

            </a>

                <li>
                    <ul class="ovY-a pos-r scrollable lis-n p-0 m-0 fsz-sm">
                        <p ng-if="systemNotifications.list.length == 0" style="text-align: center;margin-top: 5px;">Không có thông báo nào.</p>
                        <li ng-click="goToURL(item)" style="position: relative;" ng-repeat="item in systemNotifications.list">
                            <span ng-click="checkReaded(item)" ng-class="{'notifications_status--unread': !item.read}" class="notifications_status" title="Đánh dấu đã đọc"></span>
                            <a ng-click="goToURL(item)" target="_blank" class='peers fxw-nw td-n p-20 bdB c-grey-800 cH-blue bgcH-grey-100'>
                                <div class="peer mR-15">
                                    <img class="w-3r bdrs-50p" src="{{item.user.photo ? item.user.photo: '/assets/images/anonymous.png'}}" alt="">

                                <div class="peer peer-greed">
                                    <!--<span>-->
                                        <!--&lt;!&ndash; <span class="fw-500">{{item.user.name}}</span>-->
                                                <!--<span class="c-grey-600">liked your-->
                                                    <!--<span class="text-dark">post</span>-->
                                                <!--</span> &ndash;&gt;-->

                                        <!--<b>{{item.user.name}}</b> đã tạo khóa học-->
                                        <!--<b>{{item.course.name}}</b> mới. Vui lòng duyệt nội dung khóa học đó.-->
                                    <!--</span>-->
                                    <p class="m-0">
                                        <small class="fsz-xs" ng-bind="item.createdAt"></small>
                                    </p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="pX-20 pY-15 ta-c bdT">
                    <span>

                                </a>
                        <a style="float: right" href="" class="c-grey-600 cH-blue fsz-sm td-n">Xem tất cả
                            <i class="ti-angle-right fsz-xs mL-10"></i>
                        </a>
                        <div style="clear: both;"></div>
                    </span>
                </li>
            </ul>
        </li>

        <li class="dropdown">
            <a href="" class="dropdown-toggle no-after peers fxw-nw ai-c lh-1" data-toggle="dropdown">

                    </a>
                </li>

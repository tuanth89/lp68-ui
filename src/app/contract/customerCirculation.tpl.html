<div class="row mtb-20">
    <div class="col-sm-1">
        <button type="button" class="btn btn-primary">Lưu</button>

    </div>
    <div class="col-sm-3">
        <input input-value="filter.date" e-datepicker class="form-control" type="text" placeholder="Chọn ngày">
    </div>
</div>

<hot-table hot-id="my-handsontable"
           settings="settings"
           row-headers="settings.rowHeaders"
           min-spare-rows="settings.minSpareRows"
           on-after-init="onAfterInit()"
           datarows="contracts">
    <hot-column data="isActive" title="' '" type="'checkbox'" checked-template="'Yes'"
                unchecked-template="'No'" width="40"></hot-column>
    <hot-column data="contractNo" title="'Số hợp đồng'" type="'text'" width="150" read-only></hot-column>
    <hot-column data="customer.name" title="'Họ và tên'" type="'text'" width="200" read-only></hot-column>
    <hot-column data="dailyMoney" title="'Tiền đóng trong ngày'" width="200" type="'numeric'"
                format="'#,###'"></hot-column>
    <hot-column title="'Đóng nhanh'" type="'text'" width="150" read-only></hot-column>

    <!--<hot-column data="loanEndDate" title="'Ngày hết hạn'" width="150" type="'date'" correct-format="true"-->
    <!--date-format="'DD/MM/YYYY'" read-only></hot-column>-->

</hot-table>

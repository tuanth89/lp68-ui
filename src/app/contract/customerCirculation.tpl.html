<hot-table hot-id="my-handsontable"
           settings="settings"
           row-headers="settings.rowHeaders"
           min-spare-rows="settings.minSpareRows"
           on-after-init="onAfterInit()"
           datarows="contracts">
    <hot-column data="isActive" title="' '" type="'checkbox'" checked-template="true"
                unchecked-template="false" width="40"></hot-column>
    <hot-column data="contractNo" title="'Số hợp đồng'" type="'text'" width="100" read-only></hot-column>
    <hot-column data="customer.name" title="'Họ và tên'" type="'text'" width="150" read-only></hot-column>
    <hot-column data="totalHavePay" title="'Nợ'" width="130" type="'numeric'"
                format="'#,###'" read-only></hot-column>
    <hot-column data="totalMoneyPaid" title="'Đã đóng'" width="130" type="'numeric'"
                format="'#,###'" read-only></hot-column>
    <hot-column data="moneyHavePay" title="'Tiền phải đóng/ ngày'" width="150" type="'numeric'"
                format="'#,###'" read-only></hot-column>
    <!--<hot-column title="'Đóng nhanh'" type="'text'" width="140" read-only></hot-column>-->
    <hot-column data="moneyPaid" title="'Đóng trong ngày'" width="150" type="'numeric'"
                format="'#,###'"></hot-column>
    <hot-column title="'Thao tác'" type="'text'" width="150" read-only></hot-column>
    <hot-column data="contractStatus" title="'Trạng thái'" type="'text'" width="80" read-only></hot-column>

    <!--<hot-column data="loanEndDate" title="'Ngày hết hạn'" width="150" type="'date'" correct-format="true"-->
    <!--date-format="'DD/MM/YYYY'" read-only></hot-column>-->
    <!--<hot-column data="product.description" title="'Favorite food'" type="'autocomplete'">-->
    <!--<hot-autocomplete datarows="description in product.options"></hot-autocomplete>-->
    <!--</hot-column>-->
</hot-table>

<div class="modal fade" id="hopDongDaoModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Đáo hạn</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="widget-box">
                    <form class="form-inline row-border label-style">
                        <div class="form-group col-md-12 ptb5">
                            <label class="col-md-3 control-label">
                                Họ và tên:
                            </label>
                            <div class="col-md-5 control-label">
                                <label> {{selectedCirculation.customer.name}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-12 ptb5">
                            <label class="col-md-3 control-label">
                                Ngày vay:
                            </label>
                            <div class="col-md-5 control-label">
                                <label>
                                    {{selectedCirculation.createdAt}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-12 ptb5">
                            <label class="col-md-3 control-label">
                                Tiền vay:
                            </label>
                            <div class="col-md-4 control-label">
                                <input type="text" name="selectedCirculation.newLoanMoney" currency-input
                                       ng-model="selectedCirculation.newLoanMoney"
                                       class="form-control textAlign"/>
                            </div>
                            <div class="col-md-5">
                                + (<span style="color:red;">{{selectedCirculation.moneyContractOld | number}}</span>) = <span style="color:red;">{{selectedCirculation.totalMoney
                                | number}}</span> (VNĐ)
                            </div>
                        </div>
                        <div class="form-group col-md-12 ptb5">
                            <label class="col-md-3 control-label">
                                Tiền thực thu:
                            </label>
                            <div class="col-md-4">
                                <input type="text" name="newActuallyCollectedMoney" currency-input
                                       ng-model="selectedCirculation.newActuallyCollectedMoney"
                                       class="form-control textAlign"/>
                            </div>
                            <div class="col-md-5">
                                (Tiền vay + lãi)
                            </div>
                        </div>
                        <div class="form-group col-md-12 ptb5">
                            <label class="col-md-3 control-label">
                                Số ngày vay:
                            </label>
                            <div class="col-md-4">
                                <input type="text" name="newLoanDate"
                                       ng-model="selectedCirculation.newLoanDate"
                                       class="form-control textAlign"/>
                            </div>
                            <div class="col-md-5">
                                Ngày => ( <span style="color:red;">{{selectedCirculation.newDailyMoney | number}} </span> VNĐ / 1 ngày )
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Hủy bỏ</button>
                <button type="button" class="btn btn-primary" ng-click="saveDaoModal()">Lưu</button>
            </div>
        </div>
    </div>
</div>

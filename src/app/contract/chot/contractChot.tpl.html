<hot-table hot-id="my-handsontable"
           settings="settings"
           row-headers="settings.rowHeaders"
           min-spare-rows="settings.minSpareRows"
           datarows="contracts">
    <hot-column data="contractNo" title="'Số hợp đồng'" type="'text'" width="100" read-only></hot-column>
    <hot-column data="customer.name" title="'Họ và tên'" type="'text'" width="150" read-only></hot-column>
    <hot-column data="createdAt" title="'Ngày vay'" type="'text'" width="90" read-only></hot-column>
    <hot-column data="transferDate" title="'Ngày chuyển'" type="'text'" width="90" read-only></hot-column>
    <hot-column data="totalMoneyNeedPay" title="'Dư Nợ'" width="100" type="'numeric'" format="'#,###'"
                read-only></hot-column>
    <hot-column data="appointmentDate" title="'Ngày hẹn'" type="'text'" width="90" read-only></hot-column>
    <hot-column data="payMoney" title="'Hẹn đóng'" type="'numeric'" format="'#,###'" width="90" read-only></hot-column>
    <hot-column title="'Thao tác'" type="'text'" width="80" read-only></hot-column>
</hot-table>

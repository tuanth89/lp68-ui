<hot-table hot-id="my-handsontable"
           settings="settings"
           on-after-init="onAfterInit()"
           datarows="contracts">
    <!--row-headers="settings.rowHeaders"-->
    <!--min-spare-rows="settings.minSpareRows"-->

    <hot-column data="contractNo" title="'Số hợp đồng'" type="'text'" width="100" read-only></hot-column>
    <hot-column data="customer.name" title="'Họ và tên'" type="'text'" width="150" read-only></hot-column>
    <hot-column data="createdAt" title="'Ngày vay'" type="'text'" width="90" read-only></hot-column>
    <hot-column data="loanMoney" title="'Gói vay'" width="100" type="'numeric'" format="'#,###'"
                read-only></hot-column>
    <hot-column data="actuallyCollectedMoney" title="'Thực thu'" width="100" type="'numeric'"
                format="'#,###'" read-only></hot-column>
    <hot-column data="loanDate" title="'Số ngày vay'" type="'numeric'" width="80" read-only></hot-column>
    <!--<hot-column data="customer.phone" title="'Điện thoại'" type="'text'" width="100" read-only></hot-column>-->
    <hot-column data="transferDate" title="'Ngày chuyển'" type="'text'" width="90" read-only></hot-column>
    <hot-column data="beDate" title="'Ngày bễ'" type="'text'" width="100" read-only></hot-column>
    <hot-column title="'Thao tác'" type="'text'" width="70" read-only></hot-column>
</hot-table>
